
server.port=8082
loqui.auth.jwt.

spring.kafka.admin.auto-create=false
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.client-id=loqui-connector-123
spring.kafka.consumer.group-id=loqui-connector
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.properties.key.deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.properties.value.deserializer=com.nancho313.loqui.connector.contract.kafka.config.LoquiMessageSerializer
spring.kafka.producer.properties.key.serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.properties.value.serializer=com.nancho313.loqui.connector.contract.kafka.config.LoquiMessageSerializer